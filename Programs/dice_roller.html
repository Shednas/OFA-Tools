<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice roller</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <a href="/index.html">
        <img src="back-icon.png" alt=""><p>Go back</p>
    </a>
    <h1>Dice Roller</h1>
    <div class="diceRoller">
        <form id ="diceRoll">
            <label for="Number_pick">No of dice: </label>
            <input type="number" id="Number_pick" name="Number_pick" min="1" max="6" placeholder="1" required>
            <button type ="button" id="rollDiceButton" onclick="rollDice()">Roll Dice</button>
        </form>
        
        <div id="diceResult">
            <h2 id="result-title"></h2>
            <div id="result"></div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
