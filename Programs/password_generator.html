<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password_generator</title>
</head>
<body>
    <a href="/index.html">
        <img src="back-icon.png" alt=""><p>Go back</p>
    </a>
    <h1>Password Generator</h1>
    <p>Generate a secure password based on your preferences.</p>
    <form id="passwordForm">
        <label for="length">Password Length:</label>
        <input type="number" id="length" name="length" min="8" max="64" value="8" required>
        <br>

        <input type="checkbox" id="includeUppercase" name="includeUppercase" checked>
        <label for="includeUppercase">Include Uppercase Letters</label>
        <br>

        <input type="checkbox" id="includeLowercase" name="includeLowercase">
        <label for="includeLowercase">Include Lowercase Letters</label>
        <br>

        <input type="checkbox" id="includeNumbers" name="includeNumbers">
        <label for="includeNumbers">Include Numbers</label>
        <br>

        <input type="checkbox" id="includeSymbols" name="includeSymbols">
        <label for="includeSymbols">Include Symbols</label>
        <br>

    <button type="button" id="generateButton" onclick="generatePassword()">Generate Password</button>
    </form>
    <div id="passwordResult">
        <h2>Your Generated Password:</h2>
        <p id="generatedPassword"></p>
    </div>
    <script src="/script.js"></script>
</body>
</html>
